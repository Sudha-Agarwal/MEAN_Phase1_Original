<body>
    <h1>Authors</h1>
    <div id="main"></div>

<script>
   const url = 'https://jsonplaceholder.typicode.com/users';

  fetch(url)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let authors = [];
      authors = data;
      console.log(authors);

      let output = ''
        // loop over the array      
          // set first row
          output += `<div class="container-lg my-5">
            <div class="m-4">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        `     
                authors.forEach(item => {  
             output += ` 
             <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.username}</td>
                <td>${item.email}</td>
                </tr>             
             `
          })
          // close the row
          output += '</tbody></table></div></div>'
        main.innerHTML = output;

    })
    .catch(function(error) {
      console.log(error);
    });
